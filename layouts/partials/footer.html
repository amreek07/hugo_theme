              {{ end }}
          </ul>
          {{ end }}

          <ul class="footer-menu">
            <li><a href="{{ "/" | relLangURL }}">Home</a></li>

            <li><a href="{{ "impressum" | relLangURL }}">Impressum</a></li>
            <li class="copyright">Â© {{ now.Format "2006" }} {{ .Site.Title }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
