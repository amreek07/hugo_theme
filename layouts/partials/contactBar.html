<div class="contact-bar">
  <div class="contact-bar-tab" onclick="redirectBasedOnLanguage('/contact/us', '/en/contact/us')">
    <i class="icon-mail"></i> Kontakt
  </div>
  <div class="contact-bar-tab" onclick="toggleContent('rueckruf')">
      <i class="icon-phone"></i> R端ckruf
  </div>
  <div id="rueckruf" class="contact-bar-content">
      <form action="https://formspree.io/f/mblrjnaj" method="POST">
          <div><input type="text" name="name" placeholder="Vor- und Nachname *" required></div>
          <div><input type="text" name="company" placeholder="Unternehmen"></div>
          <div><input type="text" name="phone" placeholder="Telefonnummer *" required></div>
          <div><textarea name="message" placeholder="Ihre Nachricht"></textarea></div>
          <div><button type="submit" class="green-button">Absenden</button></div>
      </form>
  </div>

  <div class="contact-bar-tab" onclick="location.href='https://app.reclaim.ai/m/kai-fwdnow/flexible-quick-meeting'">
      <i class="icon-calendar"></i> Termin
  </div>
</div>

<button class="contact-bar-button" onclick="toggleContactBar()">Kontakt</button>

<script>
  function toggleContent(id) {
    var content = document.getElementById(id);
    var allContents = document.querySelectorAll('.contact-bar-content');
    var contactBar = document.querySelector('.contact-bar');

    allContents.forEach(function(div) {
      if (div.id !== id) {
        div.style.display = 'none';
      }
    });

    if (content.style.display === "block") {
      content.style.display = "none";
      contactBar.classList.remove('rueckruf-expanded');
    } else {
      content.style.display = "block";
      if (id === 'rueckruf') {
        contactBar.classList.add('rueckruf-expanded');
      } else {
        contactBar.classList.remove('rueckruf-expanded');
      }
    }
  }

  function toggleContactBar() {
    var contactBar = document.querySelector('.contact-bar');
    contactBar.classList.toggle('expanded');
    contactBar.classList.remove('rueckruf-expanded');
  }
  
  function redirectBasedOnLanguage(deUrl, enUrl) {
    // Check the current URL
    const currentUrl = window.location.pathname;

    // If the URL contains '/en/', redirect to the English version
    if (currentUrl.includes('/en/')) {
      window.location.href = enUrl;
    } else {
      // Otherwise, use the German version
      window.location.href = deUrl;
    }
  }
  document.querySelector('#rueckruf form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from submitting the default way
        
          // Gather form data
          const formData = new FormData(this);
        
          // Convert FormData to an object
          const data = {};
          formData.forEach((value, key) => data[key] = value);
        
          // Send form data to Formspree
          fetch('https://formspree.io/f/mblrjnaj', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => {
            if (response.ok) {
              // Check current URL path to determine redirection
              const currentPath = window.location.pathname;
              let redirectUrl = '/notification/message'; 
        
              if (currentPath.startsWith('/en')) {
                redirectUrl = '/en/notification/message'; 
              }
        
              // Redirect to the URL in the same tab
              window.location.href = redirectUrl;
            } else {
              alert('There was an issue with your submission. Please try again.');
            }
          })
          .catch(error => console.error('Error:', error));
        });
</script>
