<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
            {{ if .Site.Data.contact.phone }}
            <li><strong>Phone: </strong>{{ .Site.Data.contact.phone }}</li>
            {{ end }}
            {{ if .Site.Data.contact.email }}
            <li><strong>Email: </strong><a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}</a></li>
              {{ end }}
            <li><strong>LinkedIn: </strong><a href="https://www.linkedin.com/company/forwardnow-gmbh/" target="_blank"><img src="/images/subFooter/icons8-linkedin-48.png" width="30" height=" 30"></a></li>
          </ul>
          <ul>
            <li class="zerostatic"><a href="https://www.fwdnow.io">www.fwdnow.io</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
