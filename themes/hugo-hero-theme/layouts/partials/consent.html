<style>
    #cookie-notice {
        width: 550px;
        height: 220px; /* Increased height to accommodate additional text */
        padding: 1rem;
        display: none;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        color: rgba(0, 0, 0, 0.8);
        box-shadow: 5px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px 5px;
    }
    #cookie-notice .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    #cookie-notice .content span {
        margin-bottom: 1rem;
    }
    #cookie-notice .content span.heading {
        font-size: 1.5em; 
        font-weight: bold; 
        margin-bottom: 0.5rem;
    }
    #cookie-notice .content .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 1rem;
    }
    #cookie-notice a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-weight: 400;
        cursor: pointer;
        margin: 0.4rem;
        padding: 0.5rem 2rem;
        border: 1px solid;
        border-color: rgb(66, 133, 244);
        border-radius: 5px;
        background: rgb(66, 133, 244);
        text-decoration: none;
        color: rgb(255, 255, 255);
    }
    #cookie-notice-accept {
        color: rgb(255, 255, 255);
    }
    #cookie-notice a:hover {
        background: rgb(25, 103, 210);
        transform: scale(1.05) perspective(1px);
    }
    #cookie-notice-deny {
        color: rgb(255, 255, 255);
    }
    @media (max-width: 768px) {
        #cookie-notice {
            width: 300px;
            height: 350px;
        }
    }
</style>

<div id="cookie-notice">
    <div class="content">
        <span class="heading">Before you continue to forwardnow</span>
        <span>We would like to use third party cookies and scripts to improve the functionality of this website, including Formspree for managing forms and submissions.</span>
        <div class="buttons">
            <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve</a>
            <a id="cookie-notice-deny" class="btn btn-primary btn-sm">Deny</a>
            <a id="cookie-notice-more-info" class="btn btn-primary btn-sm">More info</a>
        </div>
    </div>
</div>


    <script>
        function createCookie(name,value,days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            createCookie(name,"",-1);
        }
    
        if(readCookie('cookie-notice-option')=='true') {
            
            function loadScriptAsync(scriptSrc, callback) {
                if (typeof callback !== 'function') {
                    throw new Error('Not a valid callback for async script load');
                }
                var script = document.createElement('script');
                script.onload = callback;
                script.src = scriptSrc;
                document.head.appendChild(script);
            }
    
            /* This is the part where you call the above defined function and "calls back" 
            your code which gets executed after the script has loaded */
            //REPLACE WITH YOUR GA TAG!
            loadScriptAsync('https://www.googletagmanager.com/gtag/js?id=G-D0DPXZZZMJ', function () {
                window.dataLayer = window.dataLayer || [];
                console.log("Hello world!");
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', 'G-D0DPXZZZMJ', { 'anonymize_ip': true }); //REPLACE WITH YOUR GA TAG!
            })
    
        } else if (readCookie('cookie-notice-option')!='false'){
            document.getElementById('cookie-notice').style.display = 'block';
        }
    
        document.getElementById('cookie-notice-accept').addEventListener("click",function() {
            createCookie('cookie-notice-option','true',31);
            document.getElementById('cookie-notice').style.display = 'none';
            location.reload();
        });
    
        document.getElementById('cookie-notice-deny').addEventListener("click",function() {
            createCookie('cookie-notice-option','false',31);
            document.getElementById('cookie-notice').style.display = 'none';
            location.reload();
        });
     document.getElementById('cookie-notice-more-info').addEventListener("click",function() {
            createCookie('cookie-notice-option','false',31);
            document.getElementById('cookie-notice').style.display = 'none';
            location.href = "/impressum";
        });
    </script>
